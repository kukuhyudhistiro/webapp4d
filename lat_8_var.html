<html>
<body>
    <h2>Deklarasi Variabel</h2>
    <p>Mendeklarasikan variabel harga</p>

    <p id="data"></p>

    <script>
        var harga = 500000;
        var qty = 3;
        var total = harga * qty;

        document.getElementById("data").innerHTML = total;

    </script>
</body>
</html>
