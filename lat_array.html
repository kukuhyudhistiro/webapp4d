<html>
<body>
    <h2>ARRAY</h2>
    <p>Diketahui Array : </p>
    <p id="arr2"></p>
    <p>Mengambil value dari index array ke 2: </p>
    <p id="arr1"></p>

    <script>
        var z = [3, 8, 'f', 1, 5, 2];
        document.getElementById("arr2").innerHTML = "z = [" + z + "]";

        var x = z[2];
        document.getElementById("arr1").innerHTML = x;
    </script>

</body>
</html>
